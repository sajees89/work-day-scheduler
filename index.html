<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <div class="row">
        <div class="col hour">
          <p>09:00am</p>
        </div>
        <textarea class="col-9 time-block description" id="9"></textarea>
        <button onclick="saveBlock(9)" class="col saveBtn"><i class="far fa-clipboard fa-2x"></i></button>
      </div>

      <div class="row">
        <div class="col hour">
          <p>10:00am</p>
        </div>
        <textarea class="col-9  time-block description" id="10"></textarea>
        <button onclick="saveBlock(10)" class="col saveBtn"><i class="far fa-clipboard fa-2x"></i></button>
      </div>

      <div class="row">
        <div class="col hour">
          <p>11:00am</p>
        </div>
        <textarea class="col-9 time-block description" id="11"></textarea>
        <button onclick="saveBlock(11)" class="col saveBtn"><i class="far fa-clipboard fa-2x"></i></button>
      </div>

      <div class="row">
       <div class="col hour">
          <p>12:00pm</p>
        </div>
        <textarea class="col-9 time-block description" id="12"></textarea>
        <button onclick="saveBlock(12)" class="col saveBtn"><i class="far fa-clipboard fa-2x"></i></button>
      </div>

      <div class="row">
        <div class="col hour">
          <p>01:00pm</p>
        </div>
        <textarea class="col-9 time-block description" id="13"></textarea>
        <button onclick="saveBlock(13)" class="col saveBtn"><i class="far fa-clipboard fa-2x"></i></button>
      </div>

      <div class="row">
        <div class="col hour">
          <p>02:00pm</p>
        </div>
        <textarea class="col-9 time-block description" id="14"></textarea>
        <button onclick="saveBlock(14)" class="col saveBtn"><i class="far fa-clipboard fa-2x"></i></button>
      </div>

      <div class="row">
        <div class="col hour">
          <p>03:00pm</p>
        </div>
        <textarea class="col-9 time-block description" id="15"></textarea>
        <button onclick="saveBlock(15)" class="col saveBtn"><i class="far fa-clipboard fa-2x"></i></button>
      </div>

      <div class="row">
        <div class="col hour">
          <p>04:00pm</p>
        </div>
        <textarea class="col-9 time-block description" id="16"></textarea>
        <button onclick="saveBlock(16)" class="col saveBtn"><i class="far fa-clipboard fa-2x"></i></button>
      </div>

      <div class="row">
        <div class="col hour">
          <p>05:00pm</p>
        </div>
        <textarea class="col-9 time-block description" id="17"></textarea>
        <button onclick="saveBlock(17)" class="col saveBtn"><i class="far fa-clipboard fa-2x"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
